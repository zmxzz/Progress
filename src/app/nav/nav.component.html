<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Interests</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Interest One</a>
      <a mat-list-item href="#">Interest Two</a>
      <a mat-list-item href="#">Interest Three</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Profession-Progress</span>
      <button mat-flat-button>Log In</button>
      <button mat-flat-button>Sign Up</button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
