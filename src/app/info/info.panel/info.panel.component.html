<mat-card class="panel">
    <div class="title">
        <mat-label class="sort">Sort By: Name</mat-label>
        <button mat-button class="create">Create +</button>
    </div>
    <hr>
    <div class="scrollable">
        <app-info-task 
        *ngFor="let task of tasks" 
        [task]="task" 
        [curr]="curr"
        (click)="assign(task)"
        ></app-info-task>
    </div>
</mat-card>
